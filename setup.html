<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Setup</title>
    <script src="menu.js"></script>
    <link rel="stylesheet" href="setup.css">
</head>
<body>
    <header>
        <h1>Bot Setup</h1>
        <p>Customize your bot!</p>
    </header>
    <main>
        <div id="setup-container">
            <h2>Choose Your Bot</h2>
            <div id="avatar-options">
                <div class="avatar-card" data-avatar="pedro">
                    <img src="images/bot/pedro.png" alt="Avatar 1">
                </div>
                <div class="avatar-card" data-avatar="Jose">
                    <img src="images/bot/Jose.png" alt="Avatar 2">
                </div>
                <div class="avatar-card" data-avatar="King">
                    <img src="images/bot/King.png" alt="Avatar 3">
                </div>
                <div class="avatar-card" data-avatar="Drake">
                    <img src="images/bot/Drake.png" alt="Avatar 4">
                </div>
            </div>

            <div id="bot-name-section">
                <label for="bot-name">Bot Name:</label>
                <input type="text" id="bot-name" placeholder="Enter your bot's name">
            </div>

            <button id="save-bot">Save Bot</button>
        </div>
        <a href="index.html" class="back-button">Main Menu</a>
        <footer>
            <p>&copy; Group 3.</p>
        </footer>
    <script src="menu.js"></script>
</body>
</html>
