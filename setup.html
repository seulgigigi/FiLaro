<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/bot/pedro.png" sizes="500x500" type="image/png">
    <title>Bot Setup</title>
    <script src="menu.js"></script>
    <link rel="stylesheet" href="setup.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/bot/pedro.png" alt="FiLaro" class="logo">
        </div>
        <h1>Setup</h1>
    </header>
    <main>
        <div id="setup-container">
            <h2>Choose Your Bot</h2>
            <div id="avatar-options">
                <div class="avatar-card" data-avatar="pedro">
                    <img src="images/bot/pedro.png" alt="Avatar 1">
                </div>
                <div class="avatar-card" data-avatar="Jose">
                    <img src="images/bot/Jose.png" alt="Avatar 2">
                </div>
                <div class="avatar-card" data-avatar="King">
                    <img src="images/bot/King.png" alt="Avatar 3">
                </div>
                <div class="avatar-card" data-avatar="maria">
                    <img src="images/bot/maria.png" alt="Avatar 4">
                </div>
                <div class="avatar-card" data-avatar="norbert">
                    <img src="images/bot/norbert.png" alt="Avatar 5">
                </div>
            </div>

            <button id="save-bot">Save Bot</button>
        </div>
        <a href="index.html" class="back-button">Main Menu</a>
    </main>
    <footer>
        <p>&copy; Group 3.</p>
    </footer>
    <script src="menu.js"></script>
</body>
</html>
