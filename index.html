<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiLaro: Word and Vocabulary Minigames.</title>
    <link rel="icon" href="/icons/fl500.png" sizes="500x500" type="image/png">
    <link rel="stylesheet" href="menu.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="icons/fl500.png" alt="FiLaro" class="logo">
        </div>
        <h1>FiLaro</h1>
    </header>
    <main>
        <section class="game-modes">
            <div class="game-mode">
                <div class="image-container">
                    <img src="icons/ss500.png" alt="SaliScramble">
                </div>
                <h2>SaliScramble</h2>
                <p>Unscramble niche pinoy words.</p>
                    <div class="laro">
                        <a href="saliScramble.html">Play</a>
                    </div>
            </div>
            <div class="game-mode">
                <div class="image-container">
                    <img src="icons/wb500.png" alt="WikaBlanks">
                </div>
                <h2>WikaBlanks</h2>
                <p>Use the correct word for the sentences.</p>
                <div class="laro">
                    <a href="wikaBlanks.html">Play</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Group 3.</p>
    </footer>
    <script>
        // Check if service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
