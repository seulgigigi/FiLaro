<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikaBlanks</title>
    <link rel="stylesheet" href="wikablanks.css">
</head>
<body>
    <header>
        <h1>WikaBlanks</h1>
    </header>

    <main>
        <div class="game-container">
            <!-- Progress Counter -->
            <p id="progress-counter">1/20</p>

            <!-- Sentence with a blank -->
            <p class="sentence">
                Ang <span class="blank">_____</span> ay isang <span class="blank">_____</span>.
            </p>

            <!-- Choices -->
            <div class="choices">
                <button class="choice" id="choice1">Choice 1</button>
                <button class="choice" id="choice2">Choice 2</button>
                <button class="choice" id="choice3">Choice 3</button>
                <button class="choice" id="choice4">Choice 4</button>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result" class="hidden">
            <p>Result: <span id="result-text"></span></p>
        </div>

        <!-- Next Sentence Button -->
        <button id="next-sentence" class="hidden">Next</button>
    </main>

    <footer>
        <a href="index.html" class="back-button">Main Menu</a>
    </footer>

    <script src="wikablanks.js"></script>
</body>
</html>
