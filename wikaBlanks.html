<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikaBlanks</title>
    <link rel="icon" href="icons/wb500.png" sizes="500x500" type="image/png">
    <script src="menu.js"></script>
    <link rel="stylesheet" href="wikablanks.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="icons/wb500.png" alt="wikaBlanks Logo" class="logo">
        </div>
        <h1>WikaBlanks</h1>
    </header>
    <main>
        <div class="game-container">
            <!-- Progress Counter -->
            <p id="progress-counter">1/20</p>

            <!-- Sentence with a blank -->
            <div class="sentence"></div>

            <!-- Choices -->
            <div class="choices">
                <button class="choice" id="choice1">Choice 1</button>
                <button class="choice" id="choice2">Choice 2</button>
                <button class="choice" id="choice3">Choice 3</button>
                <button class="choice" id="choice4">Choice 4</button>
            </div>
        </div>
        <div id="bot">
            <div id="speech-bubble"></div>
        </div>
        <p id="bot-name-display"></p>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const bot = document.getElementById('bot');
                const botNameDisplay = document.getElementById('bot-name-display');
        
                // Load saved bot customization
                const savedAvatar = localStorage.getItem('selectedAvatar');
                const savedBotName = localStorage.getItem('botName');
        
                if (savedAvatar) {
                    bot.style.backgroundImage = `url('bot/${savedAvatar}.png')`;
                }
                if (savedBotName) {
                    botNameDisplay.textContent = savedBotName;
                }
            });
        </script>
        <!-- Result Display -->
        <div id="result" class="hidden">
            <p>Result: <span id="result-text"></span></p>
        </div>

        <!-- Next Sentence Button -->
        <button id="next-sentence" class="hidden">Next</button>
        <div class="back-button-container">
            <a href="index.html" class="back-button">Main Menu</a>
        </div>
    
    </main>
       
    <footer>
        <p>&copy; Group 3.</p>
    </footer>

    <script src="wikablanks.js"></script>
</body>
</html>
